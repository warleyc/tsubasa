<div>
    <h2 id="page-heading">
        <span>M Ap Recovery Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-ap-recovery-item" [routerLink]="['/m-ap-recovery-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Ap Recovery Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mApRecoveryItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apRecoveryItemType"><span>Ap Recovery Item Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="thumbnailAssetName"><span>Thumbnail Asset Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mApRecoveryItem of mApRecoveryItems ;trackBy: trackId">
                <td><a [routerLink]="['/m-ap-recovery-item', mApRecoveryItem.id, 'view' ]">{{mApRecoveryItem.id}}</a></td>
                <td>{{mApRecoveryItem.apRecoveryItemType}}</td>
                <td>{{mApRecoveryItem.name}}</td>
                <td>{{mApRecoveryItem.description}}</td>
                <td>{{mApRecoveryItem.thumbnailAssetName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-ap-recovery-item', mApRecoveryItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-ap-recovery-item', mApRecoveryItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-ap-recovery-item', { outlets: { popup: mApRecoveryItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mApRecoveryItems && mApRecoveryItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
