<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-arousal-item-heading">Create or edit a M Arousal Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mArousalItem.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <textarea class="form-control" name="name" id="field_name"
                              formControlName="name"></textarea>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thumbnailAssetName">Thumbnail Asset Name</label>
                    <textarea class="form-control" name="thumbnailAssetName" id="field_thumbnailAssetName"
                              formControlName="thumbnailAssetName"></textarea>
                    <div *ngIf="editForm.get('thumbnailAssetName').invalid && (editForm.get('thumbnailAssetName').dirty || editForm.get('thumbnailAssetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('thumbnailAssetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thumbnailBgAssetName">Thumbnail Bg Asset Name</label>
                    <textarea class="form-control" name="thumbnailBgAssetName" id="field_thumbnailBgAssetName"
                              formControlName="thumbnailBgAssetName"></textarea>
                    <div *ngIf="editForm.get('thumbnailBgAssetName').invalid && (editForm.get('thumbnailBgAssetName').dirty || editForm.get('thumbnailBgAssetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('thumbnailBgAssetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thumbnailFrameAssetName">Thumbnail Frame Asset Name</label>
                    <textarea class="form-control" name="thumbnailFrameAssetName" id="field_thumbnailFrameAssetName"
                              formControlName="thumbnailFrameAssetName"></textarea>
                    <div *ngIf="editForm.get('thumbnailFrameAssetName').invalid && (editForm.get('thumbnailFrameAssetName').dirty || editForm.get('thumbnailFrameAssetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('thumbnailFrameAssetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_arousalItemType">Arousal Item Type</label>
                    <input type="number" class="form-control" name="arousalItemType" id="field_arousalItemType"
                           formControlName="arousalItemType"/>
                    <div *ngIf="editForm.get('arousalItemType').invalid && (editForm.get('arousalItemType').dirty || editForm.get('arousalItemType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('arousalItemType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('arousalItemType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
