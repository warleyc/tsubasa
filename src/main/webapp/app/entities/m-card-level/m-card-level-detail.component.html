<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mCardLevel">
            <h2><span>M Card Level</span> {{mCardLevel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rarity</span></dt>
                <dd>
                    <span>{{mCardLevel.rarity}}</span>
                </dd>
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{mCardLevel.level}}</span>
                </dd>
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mCardLevel.groupId}}</span>
                </dd>
                <dt><span>Exp</span></dt>
                <dd>
                    <span>{{mCardLevel.exp}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-card-level', mCardLevel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
