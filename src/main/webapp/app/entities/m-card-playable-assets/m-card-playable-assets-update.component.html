<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-card-playable-assets-heading">Create or edit a M Card Playable Assets</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mCardPlayableAssets.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cutinImageAssetName">Cutin Image Asset Name</label>
                    <textarea class="form-control" name="cutinImageAssetName" id="field_cutinImageAssetName"
                              formControlName="cutinImageAssetName"></textarea>
                    <div *ngIf="editForm.get('cutinImageAssetName').invalid && (editForm.get('cutinImageAssetName').dirty || editForm.get('cutinImageAssetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cutinImageAssetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_soundEventSuffix">Sound Event Suffix</label>
                    <textarea class="form-control" name="soundEventSuffix" id="field_soundEventSuffix"
                              formControlName="soundEventSuffix"></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
