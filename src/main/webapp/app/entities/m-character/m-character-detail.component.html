<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mCharacter">
            <h2><span>M Character</span> {{mCharacter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mCharacter.name}}</span>
                </dd>
                <dt><span>Announce Name</span></dt>
                <dd>
                    <span>{{mCharacter.announceName}}</span>
                </dd>
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{mCharacter.shortName}}</span>
                </dd>
                <dt><span>Character Book Priority</span></dt>
                <dd>
                    <span>{{mCharacter.characterBookPriority}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-character', mCharacter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
