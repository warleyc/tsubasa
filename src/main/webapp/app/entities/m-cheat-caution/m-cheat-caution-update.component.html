<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-cheat-caution-heading">Create or edit a M Cheat Caution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_caution">Caution</label>
                    <input type="number" class="form-control" name="caution" id="field_caution"
                           formControlName="caution"/>
                    <div *ngIf="editForm.get('caution').invalid && (editForm.get('caution').dirty || editForm.get('caution').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('caution').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('caution')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imageAssetName">Image Asset Name</label>
                    <textarea class="form-control" name="imageAssetName" id="field_imageAssetName"
                              formControlName="imageAssetName"></textarea>
                    <div *ngIf="editForm.get('imageAssetName').invalid && (editForm.get('imageAssetName').dirty || editForm.get('imageAssetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('imageAssetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
