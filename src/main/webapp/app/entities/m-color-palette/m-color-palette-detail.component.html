<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mColorPalette">
            <h2><span>M Color Palette</span> {{mColorPalette.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Color</span></dt>
                <dd>
                    <span>{{mColorPalette.color}}</span>
                </dd>
                <dt><span>Order Num</span></dt>
                <dd>
                    <span>{{mColorPalette.orderNum}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-color-palette', mColorPalette.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
