<div>
    <h2 id="page-heading">
        <span>M Cut Seq Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-cut-seq-group" [routerLink]="['/m-cut-seq-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Cut Seq Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mCutSeqGroups?.length === 0">
        <span>No mCutSeqGroups found</span>
    </div>
    <div class="table-responsive" *ngIf="mCutSeqGroups?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="key"><span>Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="param"><span>Param</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cutSequenceText"><span>Cut Sequence Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mCutSeqGroup of mCutSeqGroups ;trackBy: trackId">
                <td><a [routerLink]="['/m-cut-seq-group', mCutSeqGroup.id, 'view' ]">{{mCutSeqGroup.id}}</a></td>
                <td>{{mCutSeqGroup.key}}</td>
                <td>{{mCutSeqGroup.param}}</td>
                <td>{{mCutSeqGroup.cutSequenceText}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-cut-seq-group', mCutSeqGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-cut-seq-group', mCutSeqGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-cut-seq-group', { outlets: { popup: mCutSeqGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="mCutSeqGroups?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
