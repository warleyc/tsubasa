<div>
    <h2 id="page-heading">
        <span>M Cut Shoot Orbits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-cut-shoot-orbit" [routerLink]="['/m-cut-shoot-orbit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Cut Shoot Orbit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mCutShootOrbits?.length === 0">
        <span>No mCutShootOrbits found</span>
    </div>
    <div class="table-responsive" *ngIf="mCutShootOrbits?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="shootOrbit"><span>Shoot Orbit</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="shootResult"><span>Shoot Result</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="offenseSequenceText"><span>Offense Sequence Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="defenseSequenceText"><span>Defense Sequence Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mCutShootOrbit of mCutShootOrbits ;trackBy: trackId">
                <td><a [routerLink]="['/m-cut-shoot-orbit', mCutShootOrbit.id, 'view' ]">{{mCutShootOrbit.id}}</a></td>
                <td>{{mCutShootOrbit.shootOrbit}}</td>
                <td>{{mCutShootOrbit.shootResult}}</td>
                <td>{{mCutShootOrbit.offenseSequenceText}}</td>
                <td>{{mCutShootOrbit.defenseSequenceText}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-cut-shoot-orbit', mCutShootOrbit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-cut-shoot-orbit', mCutShootOrbit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-cut-shoot-orbit', { outlets: { popup: mCutShootOrbit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="mCutShootOrbits?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
