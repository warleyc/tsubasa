<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-distribute-card-parameter-step-heading">Create or edit a M Distribute Card Parameter Step</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isGk">Is Gk</label>
                    <input type="number" class="form-control" name="isGk" id="field_isGk"
                           formControlName="isGk"/>
                    <div *ngIf="editForm.get('isGk').invalid && (editForm.get('isGk').dirty || editForm.get('isGk').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isGk').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('isGk')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_step">Step</label>
                    <input type="number" class="form-control" name="step" id="field_step"
                           formControlName="step"/>
                    <div *ngIf="editForm.get('step').invalid && (editForm.get('step').dirty || editForm.get('step').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('step').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('step')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_param">Param</label>
                    <input type="number" class="form-control" name="param" id="field_param"
                           formControlName="param"/>
                    <div *ngIf="editForm.get('param').invalid && (editForm.get('param').dirty || editForm.get('param').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('param').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('param')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
