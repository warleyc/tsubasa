<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-emblem-parts-heading">Create or edit a M Emblem Parts</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mEmblemParts.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_assetName">Asset Name</label>
                    <textarea class="form-control" name="assetName" id="field_assetName"
                              formControlName="assetName"></textarea>
                    <div *ngIf="editForm.get('assetName').invalid && (editForm.get('assetName').dirty || editForm.get('assetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('assetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_partsType">Parts Type</label>
                    <input type="number" class="form-control" name="partsType" id="field_partsType"
                           formControlName="partsType"/>
                    <div *ngIf="editForm.get('partsType').invalid && (editForm.get('partsType').dirty || editForm.get('partsType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('partsType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('partsType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
