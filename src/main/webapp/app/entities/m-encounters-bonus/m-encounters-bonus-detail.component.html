<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mEncountersBonus">
            <h2><span>M Encounters Bonus</span> {{mEncountersBonus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Encounters Type</span></dt>
                <dd>
                    <span>{{mEncountersBonus.encountersType}}</span>
                </dd>
                <dt><span>Is Skill Success</span></dt>
                <dd>
                    <span>{{mEncountersBonus.isSkillSuccess}}</span>
                </dd>
                <dt><span>Threshold</span></dt>
                <dd>
                    <span>{{mEncountersBonus.threshold}}</span>
                </dd>
                <dt><span>Probability Bonus Value</span></dt>
                <dd>
                    <span>{{mEncountersBonus.probabilityBonusValue}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-encounters-bonus', mEncountersBonus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
