<div>
    <h2 id="page-heading">
        <span>M Encounters Bonuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-encounters-bonus" [routerLink]="['/m-encounters-bonus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Encounters Bonus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mEncountersBonuses?.length === 0">
        <span>No mEncountersBonuses found</span>
    </div>
    <div class="table-responsive" *ngIf="mEncountersBonuses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="encountersType"><span>Encounters Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isSkillSuccess"><span>Is Skill Success</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="threshold"><span>Threshold</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="probabilityBonusValue"><span>Probability Bonus Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mEncountersBonus of mEncountersBonuses ;trackBy: trackId">
                <td><a [routerLink]="['/m-encounters-bonus', mEncountersBonus.id, 'view' ]">{{mEncountersBonus.id}}</a></td>
                <td>{{mEncountersBonus.encountersType}}</td>
                <td>{{mEncountersBonus.isSkillSuccess}}</td>
                <td>{{mEncountersBonus.threshold}}</td>
                <td>{{mEncountersBonus.probabilityBonusValue}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-encounters-bonus', mEncountersBonus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-encounters-bonus', mEncountersBonus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-encounters-bonus', { outlets: { popup: mEncountersBonus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="mEncountersBonuses?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
