<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-extra-news-heading">Create or edit a M Extra News</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mExtraNews.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderNum">Order Num</label>
                    <input type="number" class="form-control" name="orderNum" id="field_orderNum"
                           formControlName="orderNum"/>
                    <div *ngIf="editForm.get('orderNum').invalid && (editForm.get('orderNum').dirty || editForm.get('orderNum').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('orderNum').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('orderNum')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_assetName">Asset Name</label>
                    <textarea class="form-control" name="assetName" id="field_assetName"
                              formControlName="assetName"></textarea>
                    <div *ngIf="editForm.get('assetName').invalid && (editForm.get('assetName').dirty || editForm.get('assetName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('assetName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_webviewId">Webview Id</label>
                    <textarea class="form-control" name="webviewId" id="field_webviewId"
                              formControlName="webviewId"></textarea>
                    <div *ngIf="editForm.get('webviewId').invalid && (editForm.get('webviewId').dirty || editForm.get('webviewId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('webviewId').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startAt">Start At</label>
                    <input type="number" class="form-control" name="startAt" id="field_startAt"
                           formControlName="startAt"/>
                    <div *ngIf="editForm.get('startAt').invalid && (editForm.get('startAt').dirty || editForm.get('startAt').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('startAt').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('startAt')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endAt">End At</label>
                    <input type="number" class="form-control" name="endAt" id="field_endAt"
                           formControlName="endAt"/>
                    <div *ngIf="editForm.get('endAt').invalid && (editForm.get('endAt').dirty || editForm.get('endAt').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endAt').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('endAt')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
