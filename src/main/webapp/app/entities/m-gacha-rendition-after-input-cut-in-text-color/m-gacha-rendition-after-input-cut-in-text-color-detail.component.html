<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGachaRenditionAfterInputCutInTextColor">
            <h2><span>M Gacha Rendition After Input Cut In Text Color</span> {{mGachaRenditionAfterInputCutInTextColor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Is Ssr</span></dt>
                <dd>
                    <span>{{mGachaRenditionAfterInputCutInTextColor.isSsr}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{mGachaRenditionAfterInputCutInTextColor.weight}}</span>
                </dd>
                <dt><span>Color</span></dt>
                <dd>
                    <span>{{mGachaRenditionAfterInputCutInTextColor.color}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-gacha-rendition-after-input-cut-in-text-color', mGachaRenditionAfterInputCutInTextColor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
