<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGachaRenditionExtraCutin">
            <h2><span>M Gacha Rendition Extra Cutin</span> {{mGachaRenditionExtraCutin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rendition Id</span></dt>
                <dd>
                    <span>{{mGachaRenditionExtraCutin.renditionId}}</span>
                </dd>
                <dt><span>Main Prefab Name</span></dt>
                <dd>
                    <span>{{mGachaRenditionExtraCutin.mainPrefabName}}</span>
                </dd>
                <dt><span>Voice Start Cut In</span></dt>
                <dd>
                    <span>{{mGachaRenditionExtraCutin.voiceStartCutIn}}</span>
                </dd>
                <dt><span>Serif</span></dt>
                <dd>
                    <span>{{mGachaRenditionExtraCutin.serif}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-gacha-rendition-extra-cutin', mGachaRenditionExtraCutin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
