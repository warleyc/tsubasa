<div>
    <h2 id="page-heading">
        <span>M Gacha Rendition Extra Cutins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-gacha-rendition-extra-cutin" [routerLink]="['/m-gacha-rendition-extra-cutin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Gacha Rendition Extra Cutin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mGachaRenditionExtraCutins">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="renditionId"><span>Rendition Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mainPrefabName"><span>Main Prefab Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="voiceStartCutIn"><span>Voice Start Cut In</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="serif"><span>Serif</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mGachaRenditionExtraCutin of mGachaRenditionExtraCutins ;trackBy: trackId">
                <td><a [routerLink]="['/m-gacha-rendition-extra-cutin', mGachaRenditionExtraCutin.id, 'view' ]">{{mGachaRenditionExtraCutin.id}}</a></td>
                <td>{{mGachaRenditionExtraCutin.renditionId}}</td>
                <td>{{mGachaRenditionExtraCutin.mainPrefabName}}</td>
                <td>{{mGachaRenditionExtraCutin.voiceStartCutIn}}</td>
                <td>{{mGachaRenditionExtraCutin.serif}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-gacha-rendition-extra-cutin', mGachaRenditionExtraCutin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-gacha-rendition-extra-cutin', mGachaRenditionExtraCutin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-gacha-rendition-extra-cutin', { outlets: { popup: mGachaRenditionExtraCutin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mGachaRenditionExtraCutins && mGachaRenditionExtraCutins.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
