<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGachaRenditionFirstGimmick">
            <h2><span>M Gacha Rendition First Gimmick</span> {{mGachaRenditionFirstGimmick.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Is Ssr</span></dt>
                <dd>
                    <span>{{mGachaRenditionFirstGimmick.isSsr}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{mGachaRenditionFirstGimmick.weight}}</span>
                </dd>
                <dt><span>Bird Num</span></dt>
                <dd>
                    <span>{{mGachaRenditionFirstGimmick.birdNum}}</span>
                </dd>
                <dt><span>Is Ticker Tape</span></dt>
                <dd>
                    <span>{{mGachaRenditionFirstGimmick.isTickerTape}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-gacha-rendition-first-gimmick', mGachaRenditionFirstGimmick.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
