<div>
    <h2 id="page-heading">
        <span>M Gacha Rendition First Gimmicks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-gacha-rendition-first-gimmick" [routerLink]="['/m-gacha-rendition-first-gimmick/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Gacha Rendition First Gimmick
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mGachaRenditionFirstGimmicks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isSsr"><span>Is Ssr</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="weight"><span>Weight</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="birdNum"><span>Bird Num</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isTickerTape"><span>Is Ticker Tape</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mGachaRenditionFirstGimmick of mGachaRenditionFirstGimmicks ;trackBy: trackId">
                <td><a [routerLink]="['/m-gacha-rendition-first-gimmick', mGachaRenditionFirstGimmick.id, 'view' ]">{{mGachaRenditionFirstGimmick.id}}</a></td>
                <td>{{mGachaRenditionFirstGimmick.isSsr}}</td>
                <td>{{mGachaRenditionFirstGimmick.weight}}</td>
                <td>{{mGachaRenditionFirstGimmick.birdNum}}</td>
                <td>{{mGachaRenditionFirstGimmick.isTickerTape}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-gacha-rendition-first-gimmick', mGachaRenditionFirstGimmick.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-gacha-rendition-first-gimmick', mGachaRenditionFirstGimmick.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-gacha-rendition-first-gimmick', { outlets: { popup: mGachaRenditionFirstGimmick.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mGachaRenditionFirstGimmicks && mGachaRenditionFirstGimmicks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
