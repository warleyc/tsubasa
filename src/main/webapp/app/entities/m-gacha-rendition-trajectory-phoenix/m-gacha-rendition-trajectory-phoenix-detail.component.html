<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGachaRenditionTrajectoryPhoenix">
            <h2><span>M Gacha Rendition Trajectory Phoenix</span> {{mGachaRenditionTrajectoryPhoenix.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Is Phoenix</span></dt>
                <dd>
                    <span>{{mGachaRenditionTrajectoryPhoenix.isPhoenix}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{mGachaRenditionTrajectoryPhoenix.weight}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-gacha-rendition-trajectory-phoenix', mGachaRenditionTrajectoryPhoenix.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
