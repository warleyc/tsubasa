<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGachaRenditionTrajectory">
            <h2><span>M Gacha Rendition Trajectory</span> {{mGachaRenditionTrajectory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{mGachaRenditionTrajectory.weight}}</span>
                </dd>
                <dt><span>Trajectory Type</span></dt>
                <dd>
                    <span>{{mGachaRenditionTrajectory.trajectoryType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-gacha-rendition-trajectory', mGachaRenditionTrajectory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
