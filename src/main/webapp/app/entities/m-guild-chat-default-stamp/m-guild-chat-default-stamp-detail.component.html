<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGuildChatDefaultStamp">
            <h2><span>M Guild Chat Default Stamp</span> {{mGuildChatDefaultStamp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Master Id</span></dt>
                <dd>
                    <span>{{mGuildChatDefaultStamp.masterId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-guild-chat-default-stamp', mGuildChatDefaultStamp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
