<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-guild-effect-heading">Create or edit a M Guild Effect</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mGuildEffect.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_effectType">Effect Type</label>
                    <input type="number" class="form-control" name="effectType" id="field_effectType"
                           formControlName="effectType"/>
                    <div *ngIf="editForm.get('effectType').invalid && (editForm.get('effectType').dirty || editForm.get('effectType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('effectType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('effectType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <textarea class="form-control" name="name" id="field_name"
                              formControlName="name"></textarea>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_effectId">Effect Id</label>
                    <input type="number" class="form-control" name="effectId" id="field_effectId"
                           formControlName="effectId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thumbnailPath">Thumbnail Path</label>
                    <textarea class="form-control" name="thumbnailPath" id="field_thumbnailPath"
                              formControlName="thumbnailPath"></textarea>
                    <div *ngIf="editForm.get('thumbnailPath').invalid && (editForm.get('thumbnailPath').dirty || editForm.get('thumbnailPath').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('thumbnailPath').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
