<div>
    <h2 id="page-heading">
        <span>M Guild Levels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-guild-level" [routerLink]="['/m-guild-level/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Guild Level
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mGuildLevels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="level"><span>Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="exp"><span>Exp</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="memberCount"><span>Member Count</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="recommendMemberCount"><span>Recommend Member Count</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="guildMedal"><span>Guild Medal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mGuildLevel of mGuildLevels ;trackBy: trackId">
                <td><a [routerLink]="['/m-guild-level', mGuildLevel.id, 'view' ]">{{mGuildLevel.id}}</a></td>
                <td>{{mGuildLevel.level}}</td>
                <td>{{mGuildLevel.exp}}</td>
                <td>{{mGuildLevel.memberCount}}</td>
                <td>{{mGuildLevel.recommendMemberCount}}</td>
                <td>{{mGuildLevel.guildMedal}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-guild-level', mGuildLevel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-guild-level', mGuildLevel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-guild-level', { outlets: { popup: mGuildLevel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mGuildLevels && mGuildLevels.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
