<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mGuildRoulettePrize">
            <h2><span>M Guild Roulette Prize</span> {{mGuildRoulettePrize.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rank</span></dt>
                <dd>
                    <span>{{mGuildRoulettePrize.rank}}</span>
                </dd>
                <dt><span>Content Type</span></dt>
                <dd>
                    <span>{{mGuildRoulettePrize.contentType}}</span>
                </dd>
                <dt><span>Content Id</span></dt>
                <dd>
                    <span>{{mGuildRoulettePrize.contentId}}</span>
                </dd>
                <dt><span>Content Amount</span></dt>
                <dd>
                    <span>{{mGuildRoulettePrize.contentAmount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-guild-roulette-prize', mGuildRoulettePrize.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
