<div>
    <h2 id="page-heading">
        <span>M Keeper Cut Actions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-keeper-cut-action" [routerLink]="['/m-keeper-cut-action/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Keeper Cut Action
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mKeeperCutActions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actionCutId"><span>Action Cut Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="keeperCutActionType"><span>Keeper Cut Action Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cutSequenceText"><span>Cut Sequence Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mKeeperCutAction of mKeeperCutActions ;trackBy: trackId">
                <td><a [routerLink]="['/m-keeper-cut-action', mKeeperCutAction.id, 'view' ]">{{mKeeperCutAction.id}}</a></td>
                <td>{{mKeeperCutAction.actionCutId}}</td>
                <td>{{mKeeperCutAction.keeperCutActionType}}</td>
                <td>{{mKeeperCutAction.cutSequenceText}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-keeper-cut-action', mKeeperCutAction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-keeper-cut-action', mKeeperCutAction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-keeper-cut-action', { outlets: { popup: mKeeperCutAction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mKeeperCutActions && mKeeperCutActions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
