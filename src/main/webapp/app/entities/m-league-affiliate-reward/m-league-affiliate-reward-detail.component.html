<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mLeagueAffiliateReward">
            <h2><span>M League Affiliate Reward</span> {{mLeagueAffiliateReward.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Hierarchy</span></dt>
                <dd>
                    <span>{{mLeagueAffiliateReward.hierarchy}}</span>
                </dd>
                <dt><span>Content Type</span></dt>
                <dd>
                    <span>{{mLeagueAffiliateReward.contentType}}</span>
                </dd>
                <dt><span>Content Id</span></dt>
                <dd>
                    <span>{{mLeagueAffiliateReward.contentId}}</span>
                </dd>
                <dt><span>Content Amount</span></dt>
                <dd>
                    <span>{{mLeagueAffiliateReward.contentAmount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-league-affiliate-reward', mLeagueAffiliateReward.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
