<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mLoginBonusSerif">
            <h2><span>M Login Bonus Serif</span> {{mLoginBonusSerif.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Serif Id</span></dt>
                <dd>
                    <span>{{mLoginBonusSerif.serifId}}</span>
                </dd>
                <dt><span>Serif 1</span></dt>
                <dd>
                    <span>{{mLoginBonusSerif.serif1}}</span>
                </dd>
                <dt><span>Serif 2</span></dt>
                <dd>
                    <span>{{mLoginBonusSerif.serif2}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-login-bonus-serif', mLoginBonusSerif.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
