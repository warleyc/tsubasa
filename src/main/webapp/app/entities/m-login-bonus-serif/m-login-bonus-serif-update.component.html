<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-login-bonus-serif-heading">Create or edit a M Login Bonus Serif</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mLoginBonusSerif.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serifId">Serif Id</label>
                    <input type="number" class="form-control" name="serifId" id="field_serifId"
                           formControlName="serifId"/>
                    <div *ngIf="editForm.get('serifId').invalid && (editForm.get('serifId').dirty || editForm.get('serifId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('serifId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('serifId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serif1">Serif 1</label>
                    <textarea class="form-control" name="serif1" id="field_serif1"
                              formControlName="serif1"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serif2">Serif 2</label>
                    <textarea class="form-control" name="serif2" id="field_serif2"
                              formControlName="serif2"></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
