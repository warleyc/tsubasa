<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mLuckRateGroup">
            <h2><span>M Luck Rate Group</span> {{mLuckRateGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mLuckRateGroup.groupId}}</span>
                </dd>
                <dt><span>Rarity</span></dt>
                <dd>
                    <span>{{mLuckRateGroup.rarity}}</span>
                </dd>
                <dt><span>Rate</span></dt>
                <dd>
                    <span>{{mLuckRateGroup.rate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-luck-rate-group', mLuckRateGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
