<div>
    <h2 id="page-heading">
        <span>M Marathon Achievement Rewards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-marathon-achievement-reward" [routerLink]="['/m-marathon-achievement-reward/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Marathon Achievement Reward
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mMarathonAchievementRewards">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventId"><span>Event Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventPoint"><span>Event Point</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rewardGroupId"><span>Reward Group Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mMarathonAchievementReward of mMarathonAchievementRewards ;trackBy: trackId">
                <td><a [routerLink]="['/m-marathon-achievement-reward', mMarathonAchievementReward.id, 'view' ]">{{mMarathonAchievementReward.id}}</a></td>
                <td>{{mMarathonAchievementReward.eventId}}</td>
                <td>{{mMarathonAchievementReward.eventPoint}}</td>
                <td>{{mMarathonAchievementReward.rewardGroupId}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-marathon-achievement-reward', mMarathonAchievementReward.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-marathon-achievement-reward', mMarathonAchievementReward.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-marathon-achievement-reward', { outlets: { popup: mMarathonAchievementReward.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mMarathonAchievementRewards && mMarathonAchievementRewards.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
