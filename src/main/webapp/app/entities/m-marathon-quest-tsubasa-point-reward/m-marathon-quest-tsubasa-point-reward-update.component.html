<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-marathon-quest-tsubasa-point-reward-heading">Create or edit a M Marathon Quest Tsubasa Point Reward</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mMarathonQuestTsubasaPointReward.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stageId">Stage Id</label>
                    <input type="number" class="form-control" name="stageId" id="field_stageId"
                           formControlName="stageId"/>
                    <div *ngIf="editForm.get('stageId').invalid && (editForm.get('stageId').dirty || editForm.get('stageId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stageId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('stageId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tsubasaPoint">Tsubasa Point</label>
                    <input type="number" class="form-control" name="tsubasaPoint" id="field_tsubasaPoint"
                           formControlName="tsubasaPoint"/>
                    <div *ngIf="editForm.get('tsubasaPoint').invalid && (editForm.get('tsubasaPoint').dirty || editForm.get('tsubasaPoint').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tsubasaPoint').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('tsubasaPoint')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contentType">Content Type</label>
                    <input type="number" class="form-control" name="contentType" id="field_contentType"
                           formControlName="contentType"/>
                    <div *ngIf="editForm.get('contentType').invalid && (editForm.get('contentType').dirty || editForm.get('contentType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contentType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('contentType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contentId">Content Id</label>
                    <input type="number" class="form-control" name="contentId" id="field_contentId"
                           formControlName="contentId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contentAmount">Content Amount</label>
                    <input type="number" class="form-control" name="contentAmount" id="field_contentAmount"
                           formControlName="contentAmount"/>
                    <div *ngIf="editForm.get('contentAmount').invalid && (editForm.get('contentAmount').dirty || editForm.get('contentAmount').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contentAmount').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('contentAmount')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
