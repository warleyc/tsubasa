<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mMasterVersion">
            <h2><span>M Master Version</span> {{mMasterVersion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mMasterVersion.name}}</span>
                </dd>
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{mMasterVersion.version}}</span>
                </dd>
                <dt><span>Path</span></dt>
                <dd>
                    <span>{{mMasterVersion.path}}</span>
                </dd>
                <dt><span>Size</span></dt>
                <dd>
                    <span>{{mMasterVersion.size}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-master-version', mMasterVersion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
