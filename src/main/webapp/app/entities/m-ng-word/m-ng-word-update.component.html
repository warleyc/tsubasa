<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-ng-word-heading">Create or edit a M Ng Word</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mNgWord.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_word">Word</label>
                    <textarea class="form-control" name="word" id="field_word"
                              formControlName="word"></textarea>
                    <div *ngIf="editForm.get('word').invalid && (editForm.get('word').dirty || editForm.get('word').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('word').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_judgeType">Judge Type</label>
                    <input type="number" class="form-control" name="judgeType" id="field_judgeType"
                           formControlName="judgeType"/>
                    <div *ngIf="editForm.get('judgeType').invalid && (editForm.get('judgeType').dirty || editForm.get('judgeType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('judgeType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('judgeType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
