<div>
    <h2 id="page-heading">
        <span>M Powerup Action Skill Costs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-powerup-action-skill-cost" [routerLink]="['/m-powerup-action-skill-cost/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Powerup Action Skill Cost
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mPowerupActionSkillCosts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actionRarity"><span>Action Rarity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="actionLevel"><span>Action Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cost"><span>Cost</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mPowerupActionSkillCost of mPowerupActionSkillCosts ;trackBy: trackId">
                <td><a [routerLink]="['/m-powerup-action-skill-cost', mPowerupActionSkillCost.id, 'view' ]">{{mPowerupActionSkillCost.id}}</a></td>
                <td>{{mPowerupActionSkillCost.actionRarity}}</td>
                <td>{{mPowerupActionSkillCost.actionLevel}}</td>
                <td>{{mPowerupActionSkillCost.cost}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-powerup-action-skill-cost', mPowerupActionSkillCost.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-powerup-action-skill-cost', mPowerupActionSkillCost.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-powerup-action-skill-cost', { outlets: { popup: mPowerupActionSkillCost.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mPowerupActionSkillCosts && mPowerupActionSkillCosts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
