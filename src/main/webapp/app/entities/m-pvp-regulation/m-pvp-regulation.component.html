<div>
    <h2 id="page-heading">
        <span>M Pvp Regulations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-pvp-regulation" [routerLink]="['/m-pvp-regulation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Pvp Regulation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mPvpRegulations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="startAt"><span>Start At</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="endAt"><span>End At</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="matchOptionId"><span>Match Option Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="deckConditionId"><span>Deck Condition Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ruleTutorialId"><span>Rule Tutorial Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idId"><span>Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mPvpRegulation of mPvpRegulations ;trackBy: trackId">
                <td><a [routerLink]="['/m-pvp-regulation', mPvpRegulation.id, 'view' ]">{{mPvpRegulation.id}}</a></td>
                <td>{{mPvpRegulation.startAt}}</td>
                <td>{{mPvpRegulation.endAt}}</td>
                <td>{{mPvpRegulation.matchOptionId}}</td>
                <td>{{mPvpRegulation.deckConditionId}}</td>
                <td>{{mPvpRegulation.ruleTutorialId}}</td>
                <td>
                    <div *ngIf="mPvpRegulation.idId">
                        <a [routerLink]="['../m-match-option', mPvpRegulation.idId , 'view' ]" >{{mPvpRegulation.idId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-pvp-regulation', mPvpRegulation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-pvp-regulation', mPvpRegulation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-pvp-regulation', { outlets: { popup: mPvpRegulation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mPvpRegulations && mPvpRegulations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
