<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mPvpWave">
            <h2><span>M Pvp Wave</span> {{mPvpWave.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Start At</span></dt>
                <dd>
                    <span>{{mPvpWave.startAt}}</span>
                </dd>
                <dt><span>End At</span></dt>
                <dd>
                    <span>{{mPvpWave.endAt}}</span>
                </dd>
                <dt><span>Is Ranking</span></dt>
                <dd>
                    <span>{{mPvpWave.isRanking}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-pvp-wave', mPvpWave.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
