<div>
    <h2 id="page-heading">
        <span>M Quest Clear Reward Weights</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-quest-clear-reward-weight" [routerLink]="['/m-quest-clear-reward-weight/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Quest Clear Reward Weight
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mQuestClearRewardWeights">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reward1"><span>Reward 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reward2"><span>Reward 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reward3"><span>Reward 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reward4"><span>Reward 4</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reward5"><span>Reward 5</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mQuestClearRewardWeight of mQuestClearRewardWeights ;trackBy: trackId">
                <td><a [routerLink]="['/m-quest-clear-reward-weight', mQuestClearRewardWeight.id, 'view' ]">{{mQuestClearRewardWeight.id}}</a></td>
                <td>{{mQuestClearRewardWeight.reward1}}</td>
                <td>{{mQuestClearRewardWeight.reward2}}</td>
                <td>{{mQuestClearRewardWeight.reward3}}</td>
                <td>{{mQuestClearRewardWeight.reward4}}</td>
                <td>{{mQuestClearRewardWeight.reward5}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-quest-clear-reward-weight', mQuestClearRewardWeight.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-quest-clear-reward-weight', mQuestClearRewardWeight.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-quest-clear-reward-weight', { outlets: { popup: mQuestClearRewardWeight.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mQuestClearRewardWeights && mQuestClearRewardWeights.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
