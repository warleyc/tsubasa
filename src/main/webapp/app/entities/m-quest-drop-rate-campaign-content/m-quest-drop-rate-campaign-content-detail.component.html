<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mQuestDropRateCampaignContent">
            <h2><span>M Quest Drop Rate Campaign Content</span> {{mQuestDropRateCampaignContent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mQuestDropRateCampaignContent.groupId}}</span>
                </dd>
                <dt><span>Content Type</span></dt>
                <dd>
                    <span>{{mQuestDropRateCampaignContent.contentType}}</span>
                </dd>
                <dt><span>Content Id</span></dt>
                <dd>
                    <span>{{mQuestDropRateCampaignContent.contentId}}</span>
                </dd>
                <dt><span>Rate</span></dt>
                <dd>
                    <span>{{mQuestDropRateCampaignContent.rate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-quest-drop-rate-campaign-content', mQuestDropRateCampaignContent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
