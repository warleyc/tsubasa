<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mQuestGoalReward">
            <h2><span>M Quest Goal Reward</span> {{mQuestGoalReward.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.groupId}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.weight}}</span>
                </dd>
                <dt><span>Asset Name</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.assetName}}</span>
                </dd>
                <dt><span>Content Type</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.contentType}}</span>
                </dd>
                <dt><span>Content Id</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.contentId}}</span>
                </dd>
                <dt><span>Content Amount</span></dt>
                <dd>
                    <span>{{mQuestGoalReward.contentAmount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-quest-goal-reward', mQuestGoalReward.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
