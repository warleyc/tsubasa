<div>
    <h2 id="page-heading">
        <span>M Quest Reward Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-quest-reward-group" [routerLink]="['/m-quest-reward-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Quest Reward Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mQuestRewardGroups">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="groupId"><span>Group Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rate"><span>Rate</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rank"><span>Rank</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contentType"><span>Content Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contentId"><span>Content Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contentAmount"><span>Content Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mQuestRewardGroup of mQuestRewardGroups ;trackBy: trackId">
                <td><a [routerLink]="['/m-quest-reward-group', mQuestRewardGroup.id, 'view' ]">{{mQuestRewardGroup.id}}</a></td>
                <td>{{mQuestRewardGroup.groupId}}</td>
                <td>{{mQuestRewardGroup.rate}}</td>
                <td>{{mQuestRewardGroup.rank}}</td>
                <td>{{mQuestRewardGroup.contentType}}</td>
                <td>{{mQuestRewardGroup.contentId}}</td>
                <td>{{mQuestRewardGroup.contentAmount}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-quest-reward-group', mQuestRewardGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-quest-reward-group', mQuestRewardGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-quest-reward-group', { outlets: { popup: mQuestRewardGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mQuestRewardGroups && mQuestRewardGroups.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
