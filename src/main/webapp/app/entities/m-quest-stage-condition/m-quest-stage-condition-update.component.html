<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-quest-stage-condition-heading">Create or edit a M Quest Stage Condition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mQuestStageCondition.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_successConditionType">Success Condition Type</label>
                    <input type="number" class="form-control" name="successConditionType" id="field_successConditionType"
                           formControlName="successConditionType"/>
                    <div *ngIf="editForm.get('successConditionType').invalid && (editForm.get('successConditionType').dirty || editForm.get('successConditionType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('successConditionType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('successConditionType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_successConditionDetailType">Success Condition Detail Type</label>
                    <input type="number" class="form-control" name="successConditionDetailType" id="field_successConditionDetailType"
                           formControlName="successConditionDetailType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_successConditionValue">Success Condition Value</label>
                    <input type="number" class="form-control" name="successConditionValue" id="field_successConditionValue"
                           formControlName="successConditionValue"/>
                    <div *ngIf="editForm.get('successConditionValue').invalid && (editForm.get('successConditionValue').dirty || editForm.get('successConditionValue').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('successConditionValue').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('successConditionValue')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_targetCharacterGroupId">Target Character Group Id</label>
                    <input type="number" class="form-control" name="targetCharacterGroupId" id="field_targetCharacterGroupId"
                           formControlName="targetCharacterGroupId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_failureConditionType">Failure Condition Type</label>
                    <input type="number" class="form-control" name="failureConditionType" id="field_failureConditionType"
                           formControlName="failureConditionType"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
