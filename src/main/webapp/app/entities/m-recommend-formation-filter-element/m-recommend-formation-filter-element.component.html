<div>
    <h2 id="page-heading">
        <span>M Recommend Formation Filter Elements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-recommend-formation-filter-element" [routerLink]="['/m-recommend-formation-filter-element/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Recommend Formation Filter Element
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mRecommendFormationFilterElements">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="filterType"><span>Filter Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="elementId"><span>Element Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mRecommendFormationFilterElement of mRecommendFormationFilterElements ;trackBy: trackId">
                <td><a [routerLink]="['/m-recommend-formation-filter-element', mRecommendFormationFilterElement.id, 'view' ]">{{mRecommendFormationFilterElement.id}}</a></td>
                <td>{{mRecommendFormationFilterElement.filterType}}</td>
                <td>{{mRecommendFormationFilterElement.elementId}}</td>
                <td>{{mRecommendFormationFilterElement.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-recommend-formation-filter-element', mRecommendFormationFilterElement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-recommend-formation-filter-element', mRecommendFormationFilterElement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-recommend-formation-filter-element', { outlets: { popup: mRecommendFormationFilterElement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mRecommendFormationFilterElements && mRecommendFormationFilterElements.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
