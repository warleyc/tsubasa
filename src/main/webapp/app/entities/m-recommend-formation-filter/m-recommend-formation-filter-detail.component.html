<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mRecommendFormationFilter">
            <h2><span>M Recommend Formation Filter</span> {{mRecommendFormationFilter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Filter Type</span></dt>
                <dd>
                    <span>{{mRecommendFormationFilter.filterType}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mRecommendFormationFilter.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-recommend-formation-filter', mRecommendFormationFilter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
