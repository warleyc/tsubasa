<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-regulated-league-ranking-reward-heading">Create or edit a M Regulated League Ranking Reward</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mRegulatedLeagueRankingReward.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_regulatedLeagueId">Regulated League Id</label>
                    <input type="number" class="form-control" name="regulatedLeagueId" id="field_regulatedLeagueId"
                           formControlName="regulatedLeagueId"/>
                    <div *ngIf="editForm.get('regulatedLeagueId').invalid && (editForm.get('regulatedLeagueId').dirty || editForm.get('regulatedLeagueId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('regulatedLeagueId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('regulatedLeagueId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_leagueHierarchy">League Hierarchy</label>
                    <input type="number" class="form-control" name="leagueHierarchy" id="field_leagueHierarchy"
                           formControlName="leagueHierarchy"/>
                    <div *ngIf="editForm.get('leagueHierarchy').invalid && (editForm.get('leagueHierarchy').dirty || editForm.get('leagueHierarchy').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('leagueHierarchy').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('leagueHierarchy')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rankTo">Rank To</label>
                    <input type="number" class="form-control" name="rankTo" id="field_rankTo"
                           formControlName="rankTo"/>
                    <div *ngIf="editForm.get('rankTo').invalid && (editForm.get('rankTo').dirty || editForm.get('rankTo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rankTo').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('rankTo')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rewardGroupId">Reward Group Id</label>
                    <input type="number" class="form-control" name="rewardGroupId" id="field_rewardGroupId"
                           formControlName="rewardGroupId"/>
                    <div *ngIf="editForm.get('rewardGroupId').invalid && (editForm.get('rewardGroupId').dirty || editForm.get('rewardGroupId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rewardGroupId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('rewardGroupId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
