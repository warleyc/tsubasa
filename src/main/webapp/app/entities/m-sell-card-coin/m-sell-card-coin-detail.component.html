<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mSellCardCoin">
            <h2><span>M Sell Card Coin</span> {{mSellCardCoin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Num</span></dt>
                <dd>
                    <span>{{mSellCardCoin.groupNum}}</span>
                </dd>
                <dt><span>Level</span></dt>
                <dd>
                    <span>{{mSellCardCoin.level}}</span>
                </dd>
                <dt><span>Coin</span></dt>
                <dd>
                    <span>{{mSellCardCoin.coin}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-sell-card-coin', mSellCardCoin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
