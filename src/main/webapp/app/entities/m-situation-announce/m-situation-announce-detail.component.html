<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mSituationAnnounce">
            <h2><span>M Situation Announce</span> {{mSituationAnnounce.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Situation Id</span></dt>
                <dd>
                    <span>{{mSituationAnnounce.situationId}}</span>
                </dd>
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mSituationAnnounce.groupId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-situation-announce', mSituationAnnounce.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
