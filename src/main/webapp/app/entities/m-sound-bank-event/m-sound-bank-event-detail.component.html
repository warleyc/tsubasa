<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mSoundBankEvent">
            <h2><span>M Sound Bank Event</span> {{mSoundBankEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Path</span></dt>
                <dd>
                    <span>{{mSoundBankEvent.path}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mSoundBankEvent.name}}</span>
                </dd>
                <dt><span>Event Id</span></dt>
                <dd>
                    <span>{{mSoundBankEvent.eventId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-sound-bank-event', mSoundBankEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
