<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-stage-story-heading">Create or edit a M Stage Story</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mStageStory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stageId">Stage Id</label>
                    <input type="number" class="form-control" name="stageId" id="field_stageId"
                           formControlName="stageId"/>
                    <div *ngIf="editForm.get('stageId').invalid && (editForm.get('stageId').dirty || editForm.get('stageId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('stageId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('stageId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventType">Event Type</label>
                    <input type="number" class="form-control" name="eventType" id="field_eventType"
                           formControlName="eventType"/>
                    <div *ngIf="editForm.get('eventType').invalid && (editForm.get('eventType').dirty || editForm.get('eventType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('eventType').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('eventType')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mainStoryAsset">Main Story Asset</label>
                    <textarea class="form-control" name="mainStoryAsset" id="field_mainStoryAsset"
                              formControlName="mainStoryAsset"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kickoffStoryAsset">Kickoff Story Asset</label>
                    <textarea class="form-control" name="kickoffStoryAsset" id="field_kickoffStoryAsset"
                              formControlName="kickoffStoryAsset"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_halftimeStoryAsset">Halftime Story Asset</label>
                    <textarea class="form-control" name="halftimeStoryAsset" id="field_halftimeStoryAsset"
                              formControlName="halftimeStoryAsset"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resultStoryAsset">Result Story Asset</label>
                    <textarea class="form-control" name="resultStoryAsset" id="field_resultStoryAsset"
                              formControlName="resultStoryAsset"></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
