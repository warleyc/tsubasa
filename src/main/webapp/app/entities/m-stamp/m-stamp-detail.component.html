<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mStamp">
            <h2><span>M Stamp</span> {{mStamp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{mStamp.name}}</span>
                </dd>
                <dt><span>Thumbnail Asset</span></dt>
                <dd>
                    <span>{{mStamp.thumbnailAsset}}</span>
                </dd>
                <dt><span>Sound Event</span></dt>
                <dd>
                    <span>{{mStamp.soundEvent}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{mStamp.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-stamp', mStamp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
