<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTargetActionGroup">
            <h2><span>M Target Action Group</span> {{mTargetActionGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mTargetActionGroup.groupId}}</span>
                </dd>
                <dt><span>Action Id</span></dt>
                <dd>
                    <span>{{mTargetActionGroup.actionId}}</span>
                </dd>
                <dt><span>Id</span></dt>
                <dd>
                    <div *ngIf="mTargetActionGroup.idId">
                        <a [routerLink]="['/m-action', mTargetActionGroup.idId, 'view']">{{mTargetActionGroup.idId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-target-action-group', mTargetActionGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
