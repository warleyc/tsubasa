<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTargetActionTypeGroup">
            <h2><span>M Target Action Type Group</span> {{mTargetActionTypeGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mTargetActionTypeGroup.groupId}}</span>
                </dd>
                <dt><span>Command Type</span></dt>
                <dd>
                    <span>{{mTargetActionTypeGroup.commandType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-target-action-type-group', mTargetActionTypeGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
