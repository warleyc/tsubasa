<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTargetCharacterGroup">
            <h2><span>M Target Character Group</span> {{mTargetCharacterGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mTargetCharacterGroup.groupId}}</span>
                </dd>
                <dt><span>Character Id</span></dt>
                <dd>
                    <span>{{mTargetCharacterGroup.characterId}}</span>
                </dd>
                <dt><span>Mcharacter</span></dt>
                <dd>
                    <div *ngIf="mTargetCharacterGroup.mcharacterId">
                        <a [routerLink]="['/m-character', mTargetCharacterGroup.mcharacterId, 'view']">{{mTargetCharacterGroup.mcharacterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-target-character-group', mTargetCharacterGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
