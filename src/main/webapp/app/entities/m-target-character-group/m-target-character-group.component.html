<div>
    <h2 id="page-heading">
        <span>M Target Character Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-target-character-group" [routerLink]="['/m-target-character-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Target Character Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mTargetCharacterGroups">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="groupId"><span>Group Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="characterId"><span>Character Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idId"><span>Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mTargetCharacterGroup of mTargetCharacterGroups ;trackBy: trackId">
                <td><a [routerLink]="['/m-target-character-group', mTargetCharacterGroup.id, 'view' ]">{{mTargetCharacterGroup.id}}</a></td>
                <td>{{mTargetCharacterGroup.groupId}}</td>
                <td>{{mTargetCharacterGroup.characterId}}</td>
                <td>
                    <div *ngIf="mTargetCharacterGroup.idId">
                        <a [routerLink]="['../m-character', mTargetCharacterGroup.idId , 'view' ]" >{{mTargetCharacterGroup.idId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-target-character-group', mTargetCharacterGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-target-character-group', mTargetCharacterGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-target-character-group', { outlets: { popup: mTargetCharacterGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mTargetCharacterGroups && mTargetCharacterGroups.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
