<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTargetFormationGroup">
            <h2><span>M Target Formation Group</span> {{mTargetFormationGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mTargetFormationGroup.groupId}}</span>
                </dd>
                <dt><span>Formation Id</span></dt>
                <dd>
                    <span>{{mTargetFormationGroup.formationId}}</span>
                </dd>
                <dt><span>Mformation</span></dt>
                <dd>
                    <div *ngIf="mTargetFormationGroup.mformationId">
                        <a [routerLink]="['/m-formation', mTargetFormationGroup.mformationId, 'view']">{{mTargetFormationGroup.mformationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-target-formation-group', mTargetFormationGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
