<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-m-target-playable-card-group-heading">Create or edit a M Target Playable Card Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mTargetPlayableCardGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupId">Group Id</label>
                    <input type="number" class="form-control" name="groupId" id="field_groupId"
                           formControlName="groupId"/>
                    <div *ngIf="editForm.get('groupId').invalid && (editForm.get('groupId').dirty || editForm.get('groupId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('groupId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('groupId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cardId">Card Id</label>
                    <input type="number" class="form-control" name="cardId" id="field_cardId"
                           formControlName="cardId"/>
                    <div *ngIf="editForm.get('cardId').invalid && (editForm.get('cardId').dirty || editForm.get('cardId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cardId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('cardId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isShowThumbnail">Is Show Thumbnail</label>
                    <input type="number" class="form-control" name="isShowThumbnail" id="field_isShowThumbnail"
                           formControlName="isShowThumbnail"/>
                    <div *ngIf="editForm.get('isShowThumbnail').invalid && (editForm.get('isShowThumbnail').dirty || editForm.get('isShowThumbnail').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isShowThumbnail').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('isShowThumbnail')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mplayablecard">Mplayablecard</label>
                    <select class="form-control" id="field_mplayablecard" name="mplayablecard" formControlName="mplayablecardId">
                        <option *ngIf="!editForm.get('mplayablecard').value" [ngValue]="null" selected></option>
                        <option [ngValue]="mPlayableCardOption.id" *ngFor="let mPlayableCardOption of mplayablecards; trackBy: trackMPlayableCardById">{{mPlayableCardOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('mplayablecard').invalid && (editForm.get('mplayablecard').dirty || editForm.get('mplayablecard').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('mplayablecard').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
