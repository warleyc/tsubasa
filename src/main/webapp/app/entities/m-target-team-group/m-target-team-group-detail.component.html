<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mTargetTeamGroup">
            <h2><span>M Target Team Group</span> {{mTargetTeamGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Id</span></dt>
                <dd>
                    <span>{{mTargetTeamGroup.groupId}}</span>
                </dd>
                <dt><span>Team Id</span></dt>
                <dd>
                    <span>{{mTargetTeamGroup.teamId}}</span>
                </dd>
                <dt><span>Mteam</span></dt>
                <dd>
                    <div *ngIf="mTargetTeamGroup.mteamId">
                        <a [routerLink]="['/m-team', mTargetTeamGroup.mteamId, 'view']">{{mTargetTeamGroup.mteamId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/m-target-team-group', mTargetTeamGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
