<div>
    <h2 id="page-heading">
        <span>M Tsubasa Points</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-tsubasa-point" [routerLink]="['/m-tsubasa-point/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Tsubasa Point
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mTsubasaPoints">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="matchType"><span>Match Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pointType"><span>Point Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="calcType"><span>Calc Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="aValue"><span>A Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bValue"><span>B Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="orderNum"><span>Order Num</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mTsubasaPoint of mTsubasaPoints ;trackBy: trackId">
                <td><a [routerLink]="['/m-tsubasa-point', mTsubasaPoint.id, 'view' ]">{{mTsubasaPoint.id}}</a></td>
                <td>{{mTsubasaPoint.matchType}}</td>
                <td>{{mTsubasaPoint.pointType}}</td>
                <td>{{mTsubasaPoint.calcType}}</td>
                <td>{{mTsubasaPoint.aValue}}</td>
                <td>{{mTsubasaPoint.bValue}}</td>
                <td>{{mTsubasaPoint.orderNum}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-tsubasa-point', mTsubasaPoint.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-tsubasa-point', mTsubasaPoint.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-tsubasa-point', { outlets: { popup: mTsubasaPoint.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mTsubasaPoints && mTsubasaPoints.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
