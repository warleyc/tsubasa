<div>
    <h2 id="page-heading">
        <span>M Tutorial Messages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-m-tutorial-message" [routerLink]="['/m-tutorial-message/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new M Tutorial Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mTutorialMessages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="step"><span>Step</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="orderNum"><span>Order Num</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="position"><span>Position</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="message"><span>Message</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mTutorialMessage of mTutorialMessages ;trackBy: trackId">
                <td><a [routerLink]="['/m-tutorial-message', mTutorialMessage.id, 'view' ]">{{mTutorialMessage.id}}</a></td>
                <td>{{mTutorialMessage.step}}</td>
                <td>{{mTutorialMessage.orderNum}}</td>
                <td>{{mTutorialMessage.position}}</td>
                <td>{{mTutorialMessage.message}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/m-tutorial-message', mTutorialMessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/m-tutorial-message', mTutorialMessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'm-tutorial-message', { outlets: { popup: mTutorialMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mTutorialMessages && mTutorialMessages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
